<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/pokemon-container.css">
    <link rel="stylesheet" href="style/detail.css">
    <script src="https://kit.fontawesome.com/1828b82998.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>

<body>
    <div class="container">
        <section class="main-header">
            <div class="sort-row">
                <div class="title">
                    <img class="pokeball-icon" src="assets/poke-ball.svg" alt="Pokeball">
                    <h1>Pokédex</h1>
                </div>
                <div class="sort">
                    <button id="sort-btn" class="sort-btn">
                        <div class="current-sort">
                            <i id="sort-icon" class="fas fa-hashtag"></i>
                        </div>
                        <div class="arrow">
                            <i id="sort-arrow" class=" fas fa-long-arrow-alt-down"></i>
                        </div>
                    </button>
                    <div id="sort-dropdown" class="dropdown hide">
                        <i id="sort-number" class="dropdown-item fas fa-hashtag"></i>
                        <p id="sort-name" class="dropdown-item">A</p>
                    </div>

                </div>
            </div>
            <div class="search-row">
                <div class="search">
                    <button id="btn-search" class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                    <input id="input-search" type="text" placeholder="Search">
                </div>
            </div>
        </section>
        <section class="pokemons">
            <ul id="pokemon-container"></ul>
        </section>
        <section id="detail" class="detail-container hide">
            <div id="detail-card" class="detail-card grass">
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="js/detailCard/detail.js"></script>
    <script src="js/card.js"></script>
    <script type="module" src="js/pokemonApi.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/sort.js"></script>
</body>

</html>
